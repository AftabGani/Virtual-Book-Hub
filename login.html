<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      /* Global Styles */
      body {
        font-family: 'Roboto', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
        overflow: hidden;
      }

      /* Form Container */
      .form-container {
        background: #ffffff;
        border-radius: 10px;
        padding: 2rem;
        max-width: 380px;
        width: 100%;
        text-align: center;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
        animation: fadeInUp 1s ease-out;
      }

      /* Heading Styles */
      .heading {
        color: #fff;
        background-color: #0a5db6;
        padding: 1rem;
        margin: -2rem -2rem 2rem -2rem;
        font-size: 1.8rem;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      /* Form Title */
      h2 {
        font-size: 1.6rem;
        color: #333;
        margin-bottom: 1.5rem;
      }

      /* Form Styling */
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      form input {
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      form input:focus {
        border-color: #0a5db6;
        outline: none;
        box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
      }

      form button {
        background-color: #0a5db6;
        color: #fff;
        padding: 0.75rem;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      form button:hover {
        background-color: #094b96;
      }

      /* Error Message Styling */
      .errorlist {
        color: red;
        margin: 0;
        padding: 0;
        list-style: none;
        font-size: 0.9rem;
        text-align: left;
      }

      .errorlist li {
        margin-bottom: 0.5rem;
      }

      /* Links */
      p {
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      p a {
        color: #0a5db6;
        text-decoration: none;
      }

      p a:hover {
        text-decoration: underline;
      }

      /* Background Image */
      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("/media/covers/pic2.jpg");
        background-size: cover;
        background-position: center;
        z-index: -1;
        /* opacity: 0.7; */
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="background-image"></div>

    <!-- Form Container -->
    <div class="form-container">
      <h1 class="heading">Virtual Book Hub</h1>
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Display error messages -->
        <!-- {% if form.non_field_errors %}
        <ul class="errorlist"> -->
          <!-- {% for error in form.non_field_errors %}
          <li>Wrong Credentials</li>
          {% endfor %}
         </ul> -->
        <!-- {% endif %} -->

        <button type="submit">Login</button>
      </form>

      <p>
        Don't have an account? <a href="{% url 'register' %}">Register here</a>
      </p>
      <p>
        <a href="/admin/login/?next=/admin/">Admin Login</a>
      </p>
    </div>
  </body>
</html>
